<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../js/three.js"></script>
		<script src="../js/stats.min.js"></script>
		<script src="../js/OrbitControls.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer, controls;
			
			var raycaster;
			var mouse;
			var objects = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'right';
				info.innerHTML = 'To get objects, please click on the grid.';
				container.appendChild( info );

				//CAMERA
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 100000 );
				camera.position.x = 1000;
            	camera.position.y = 1000;
				camera.position.z = 1000;

				//SCENE
				scene = new THREE.Scene();

				//grid
				var size = 500, step = 20;
				var geometry = new THREE.Geometry();
				for ( var i = - size; i <= size; i += step ) {
					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );
				}
				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } );
				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );
				
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				//plane
				var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
				geometry.rotateX( - Math.PI / 2 );
				plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { visible: false } ) );
				scene.add( plane );
				objects.push( plane );

				
				//lights
        		var light1 = new THREE.AmbientLight(0xffffff, 0.5);
        		scene.add(light1);

        		var light2 = new THREE.PointLight(0xffffff, 0.5);
        		scene.add(light2);


				//RENDERER
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xFFFFFF, 1.0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild(renderer.domElement);


				//mouse control camera
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // remove when using animation loop
				// enable animation loop when using damping or autorotation
				//controls.enableDamping = true;
				//controls.dampingFactor = 0.25;
				//controls.enableZoom = true;

				//FPS stats
				stats = new Stats();
				container.appendChild( stats.dom );


				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );

		

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			function onDocumentTouchStart( event ) {
				
				event.preventDefault();
				
				event.clientX = event.touches[0].clientX;
				event.clientY = event.touches[0].clientY;

				onDocumentMouseDown( event );

			}	

			//Creat objects by clicking
			function onDocumentMouseDown( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];

					var geometry = new THREE.BoxGeometry( 20, 20, 20 );		
					var material = new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff});
					//material.opacity = 1.0;

					var object = new THREE.Mesh( geometry, material);

					object.position.copy( intersect.point ).add( intersect.face.normal );
					object.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );

					//object.position.x = mouse.x;
					console.log('Drawing Cube at', mouse.x, mouse.y);
			
					object.scale.x = Math.random() * 2 + 1;
					object.scale.y = Math.random() * 2 + 1;
					object.scale.z = Math.random() * 2 + 1;
					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;
					scene.add( object );

				}

				/*
				// Parse all the faces
				for ( var i in intersects ) {

					intersects[ i ].face.material[ 0 ].color.setHex( Math.random() * 0xffffff | 0x80000000 );

				}
				*/
			}

			
			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			//var radius = 600;
			//var theta = 0;

			function render() {

				//TWEEN.update();

				//theta += 0.1;
				
				//camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				//camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
				//camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
